<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Cameron - Voice Over Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-purple: #3B1C32;
            --cream-yellow: #FCF6B1;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--deep-purple);
            color: var(--white);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 2rem;
        }

        .content {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 4rem;
        }

        .text-content {
            flex: 1;
        }

        .name {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            color: var(--cream-yellow);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .role {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: var(--cream-yellow);
            margin-bottom: 1.5rem;
        }

        .bio {
            margin-bottom: 1.5rem;
            max-width: 600px;
        }

        .image-container {
            flex: 0 0 350px;
        }

        .profile-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .contact-email {
            color: var(--cream-yellow);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-email:hover {
            color: white;
        }

        .audio-samples {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .audio-sample {
            background-color: rgba(255,255,255,0.1);
            padding: 0.5rem;
            border-radius: 5px;
        }

        /* Tablet Responsive */
        @media screen and (max-width: 1024px) {
            .container {
                padding: 1rem;
            }

            .content {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .image-container {
                max-width: 400px;
                flex: 0 0 auto;
            }

            .audio-samples {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 1rem auto;
            }

            .name {
                font-size: 3rem;
            }

            .role {
                font-size: 1.5rem;
            }
        }

        /* Mobile Responsive */
        @media screen and (max-width: 480px) {
            .container {
                width: 95%;
                padding: 0.5rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .role {
                font-size: 1.2rem;
            }

            .image-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text-content">
                <h1 class="name">Adam Cameron</h1>
                <h2 class="role">Voice Over Artist</h2>
                <p class="bio">I possess a strong, authentic, expressive voice that will bring your vision to life. No matter the challenge, I will deliver a professional performance that conveys emotion and captures your audiences' attention.</p>
                
                <p>Contact: <a href="mailto:adamdcameron@gmail.com" class="contact-email">adamdcameron@gmail.com</a></p>
                
                <div class="audio-samples">
                    <div class="audio-sample">
                        <audio controls>
                            <source src="#" type="audio/mpeg">
                            Commercial Demo
                        </audio>
                    </div>
                    <div class="audio-sample">
                        <audio controls>
                            <source src="#" type="audio/mpeg">
                            Narration Sample
                        </audio>
                    </div>
                    <div class="audio-sample">
                        <audio controls>
                            <source src="#" type="audio/mpeg">
                            Corporate Reel
                        </audio>
                    </div>
                    <div class="audio-sample">
                        <audio controls>
                            <source src="#" type="audio/mpeg">
                            Promotional
                        </audio>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img src="/api/placeholder/350/350" alt="Adam Cameron" class="profile-image">
            </div>
        </div>
    </div>
</body>
</html>
